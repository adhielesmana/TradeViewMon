version: '3.8'

services:
  tradeviewmon:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: tradeviewmon
    restart: unless-stopped
    ports:
      - "127.0.0.1:${APP_PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:15-alpine
    container_name: tradeviewmon-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-tradeviewmon}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-tradeviewmon}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tradeviewmon}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
